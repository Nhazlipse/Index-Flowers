name: Commit Now

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'EMail'
        required: true
        default: 'nhazlipse@gmail.com'
      username:
        description: 'Username'
        required: true
        default: 'nhazlipse'
      commit:
        description: 'Commit'
        required: true
        default: 'Index-Flowers'
      limit:
        description: 'Limit Commit'
        required: true
        default: 20
  push:
    branches:
      - master

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0
      
      - name: Set Config
        run: |
          git config --local user.email "${{ github.event.inputs.email }}"
          git config --local user.name "${{ github.event.inputs.username }}"
          git add -A
          
          arr[0]="Kontolodon(bot): 😂 Nhazlipse"
          arr[1]="Kontolodon(bot): 😱 Nhazlipse"
          arr[2]="Kontolodon(bot): 👿 Nhazlipse"
          arr[3]="Kontolodon(bot): 💩 Nhazlipse"
          arr[4]="Kontolodon(bot): 🙏 Nhazlipse"
          arr[5]="Kontolodon(bot): 🙈 Nhazlipse"
          arr[6]="Kontolodon(bot): 🐐 Nhazlipse"
          arr[7]="Kontolodon(bot): 🤖 Nhazlipse"
          arr[8]="Kontolodon(bot): 🟩 Nhazlipse"
          arr[9]="Kontolodon(bot): 👻 Nhazlipse"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"

      - name: DO It
        run: |
          for i in {0..${{ github.event.inputs.limit }}}
          do
            cat > Nhazlipse
            d=$i+`date '+%Y-%m-%dT%H:%M:%SZ'`
            echo $d > Nhazlipse
            git add -A
            git commit -m "${{ github.event.inputs.commit }}"
          done
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
